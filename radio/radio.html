<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="radio.js"></script>
    <title>RadioButton</title>
</head>
<body>
    <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label><br>

        <label>
            <input type="checkbox" name="flavor" value="chocolate" checked>
            Chocolate
        </label>
        <label>
            <input type="checkbox" name="flavor" value="vanilla" checked>
            Vanilla
        </label>
        <label>
            <input type="checkbox" name="flavor" value="cookies and Cream" checked>
            Cookies and cream
        </label>
      </div>
</body>
</html>
